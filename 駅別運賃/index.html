<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="robots" content="none, noarchive, nosnippet, notranslate">
<title>駅別運賃 - 57のガラクタ置き場</title>
<script type="text/javascript">
window.onload = function() {
  document.querySelector("#submit").onsubmit = function() {

    var station_name = document.querySelector("input[name=\"station_name\"]").value;
    var price = document.querySelector("input[name=\"price\"]").value;
    var b = document.querySelector("input[name=\"b\"]").value;

    if (price <= 0) {
      this.action = `${station_name}.html`;
    } else if (b == "") {
      this.action = `${station_name}/${price}.html`;
    } else {
      this.action = `${station_name}/${price}/${b}.html`;
    }
  };
};
</script>
</head>
<body>
<h1>駅別運賃</h1>

<a href="list.html">対応駅一覧</a><br />

<form id="submit" method="GET">
  <p>
    <label for="station_name">起点駅</label>
    <input type="text" name="station_name" required />
  </p>
  <p>
    <label for="price">運賃</label>
    <input type="number" name="price" min="0" step="10" />
  <p>
  <p>
    <label for="b">終点駅</label>
    <input type="text" name="b" />
  </p>
  <button type="submit">送信</button>
</form>
</body>
